<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perrito Salchicha Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFB6C1 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
            max-width: 90%;
            width: 500px;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF);
            border-radius: 5px 5px 0 0;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 2em;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: 'ü¶¥';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-70%) rotate(10deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(145deg, #FFE5D9, #FFD1DC);
            padding: 15px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .stat:hover::before {
            transform: translateX(100%);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #FF6B6B;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, #FF6B6B, #FF8E8E);
            color: white;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        button:hover::before {
            transform: translateX(100%);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .pet-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,182,193,0.2) 100%);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .pet-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.1) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(5px);
        }

        .pet {
            width: 200px;
            height: 80px;
            background: linear-gradient(145deg, #B87333, #8B4513);
            border-radius: 40px;
            position: relative;
            margin: 100px auto;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: visible;
        }

        .pet.eating {
            animation: eating 0.5s infinite;
        }

        .pet.playing {
            animation: jumping 0.8s ease-in-out;
        }

        .pet.petting {
            animation: petting 0.5s ease-in-out;
        }

        @keyframes eating {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg) translateY(2px); }
            75% { transform: rotate(3deg) translateY(2px); }
        }

        @keyframes jumping {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes petting {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1); }
        }

        .head {
            width: 70px;
            height: 55px;
            background: linear-gradient(145deg, #B87333, #8B4513);
            border-radius: 35px;
            position: absolute;
            left: -20px;
            top: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .ear {
            width: 35px;
            height: 18px;
            background: linear-gradient(145deg, #8B4513, #654321);
            border-radius: 20px;
            position: absolute;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ear.left {
            top: -5px;
            left: 5px;
            transform: rotate(-30deg);
        }

        .ear.right {
            top: -5px;
            left: 35px;
            transform: rotate(30deg);
        }

        .pet:hover .ear.left {
            transform: rotate(-20deg) translateY(-2px);
        }

        .pet:hover .ear.right {
            transform: rotate(20deg) translateY(-2px);
        }

        .eye {
            width: 14px;
            height: 14px;
            background: #000000;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            animation: blink 4s infinite;
            overflow: hidden;
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            box-shadow: 0 0 2px rgba(255,255,255,0.8);
        }

        .pet.happy .eye {
            height: 8px;
            margin-top: 3px;
            animation: none;
            border-radius: 50% 50% 0 0;
        }

        .eye.left {
            left: 15px;
        }

        .eye.right {
            left: 45px;
        }

        .nose {
            width: 18px;
            height: 12px;
            background: linear-gradient(145deg, #1a1a1a, #000000);
            border-radius: 10px;
            position: absolute;
            left: -5px;
            top: 32px;
            transform: rotate(10deg);
        }

        .nose::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        .mouth {
            width: 20px;
            height: 10px;
            border-bottom: 2px solid #654321;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            top: 40px;
            transform: rotate(10deg);
        }

        .tongue {
            width: 12px;
            height: 8px;
            background: #FF9999;
            border-radius: 6px;
            position: absolute;
            left: 8px;
            top: 45px;
            transform: rotate(10deg);
            display: none;
        }

        .pet.happy .tongue {
            display: block;
            animation: tongue 0.3s infinite;
        }

        @keyframes tongue {
            0%, 100% { height: 8px; }
            50% { height: 12px; }
        }

        .tail {
            width: 45px;
            height: 12px;
            background: linear-gradient(145deg, #B87333, #8B4513);
            border-radius: 6px;
            position: absolute;
            right: -25px;
            top: 35px;
            transform-origin: left center;
            animation: wag 1s infinite;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @keyframes wag {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg) translateX(2px); }
            75% { transform: rotate(-20deg) translateX(-2px); }
        }

        .leg {
            width: 12px;
            height: 35px;
            background: linear-gradient(145deg, #B87333, #8B4513);
            position: absolute;
            bottom: -25px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .leg::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 8px;
            background: #654321;
            bottom: 0;
            left: -2px;
            border-radius: 8px;
        }

        .leg.front-left { left: 30px; }
        .leg.front-right { left: 60px; }
        .leg.back-left { right: 60px; }
        .leg.back-right { right: 30px; }

        .belly {
            position: absolute;
            width: 140px;
            height: 40px;
            background: linear-gradient(145deg, #D2691E, #CD853F);
            bottom: 0;
            left: 30px;
            border-radius: 20px;
            z-index: -1;
        }

        .food {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #FFB366, #FF8C1A);
            border-radius: 50%;
            display: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 3;
        }

        .food::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #FF6B6B, #FF0000);
            border-radius: 50%;
            display: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 3;
        }

        .ball::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        .ball::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            top: -2px;
            left: -2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .pet::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 10px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            bottom: -15px;
            left: 10%;
            filter: blur(4px);
            transition: all 0.3s ease-in-out;
        }

        .pet.playing::after {
            opacity: 0.5;
            transform: scaleX(0.7);
        }

        .heart {
            position: absolute;
            color: #FF6B6B;
            font-size: 28px;
            animation: float 1.2s ease-out forwards;
            display: none;
            text-shadow: 0 3px 10px rgba(255,107,107,0.3);
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-25px) scale(1.3) rotate(10deg); opacity: 0.8; }
            100% { transform: translateY(-50px) scale(1.5) rotate(-10deg); opacity: 0; }
        }

        .sparkle {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: sparkleAnim 0.5s ease-out forwards;
            z-index: 5;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
            }

            .stats {
                gap: 10px;
            }

            .stat {
                min-width: 100px;
                padding: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <audio id="eatSound" src="https://assets.mixkit.co/active_storage/sfx/2357/2357.wav"></audio>
        <audio id="playSound" src="https://assets.mixkit.co/active_storage/sfx/2360/2360.wav"></audio>
        <audio id="petSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358.wav"></audio>
        <audio id="happySound" src="https://assets.mixkit.co/active_storage/sfx/2359/2359.wav"></audio>

        <h1>Mi Perrito Salchicha Virtual</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Hambre</div>
                <div class="stat-value"><span id="hunger">100</span>%</div>
            </div>
            <div class="stat">
                <div class="stat-label">Felicidad</div>
                <div class="stat-value"><span id="happiness">100</span>%</div>
            </div>
            <div class="stat">
                <div class="stat-label">Energ√≠a</div>
                <div class="stat-value"><span id="energy">100</span>%</div>
            </div>
        </div>

        <div class="pet-container">
            <div class="pet">
                <div class="head">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="tongue"></div>
                </div>
                <div class="belly"></div>
                <div class="tail"></div>
                <div class="leg front-left"></div>
                <div class="leg front-right"></div>
                <div class="leg back-left"></div>
                <div class="leg back-right"></div>
            </div>
            <div class="food"></div>
            <div class="ball"></div>
        </div>

        <div class="actions">
            <button onclick="feed()">üçñ Alimentar</button>
            <button onclick="play()">üéæ Jugar</button>
            <button onclick="pet()">‚ù§Ô∏è Acariciar</button>
        </div>
    </div>

    <script>
        let stats = {
            hunger: 100,
            happiness: 100,
            energy: 100
        };

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play().catch(error => console.log('Error playing sound:', error));
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '‚ú®';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.querySelector('.pet-container').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 500);
        }

        function updateStats() {
            document.getElementById('hunger').textContent = stats.hunger;
            document.getElementById('happiness').textContent = stats.happiness;
            document.getElementById('energy').textContent = stats.energy;
        }

        function decreaseStats() {
            stats.hunger = Math.max(0, stats.hunger - 5);
            stats.happiness = Math.max(0, stats.happiness - 3);
            stats.energy = Math.max(0, stats.energy - 2);
            updateStats();
        }

        setInterval(decreaseStats, 10000);

        function feed() {
            if (stats.hunger < 100) {
                const food = document.querySelector('.food');
                const pet = document.querySelector('.pet');
                food.style.display = 'block';
                food.style.left = '0px';
                food.style.top = '50px';

                let position = 0;
                const interval = setInterval(() => {
                    position += 3;
                    food.style.left = position + 'px';
                    if (position >= 100) {
                        clearInterval(interval);
                        pet.classList.add('eating');
                        playSound('eatSound');
                        setTimeout(() => {
                            food.style.display = 'none';
                            pet.classList.remove('eating');
                            stats.hunger = Math.min(100, stats.hunger + 20);
                            updateStats();
                            showHappiness();
                        }, 1000);
                    }
                }, 20);
            }
        }

        function play() {
            if (stats.energy > 20) {
                const ball = document.querySelector('.ball');
                const pet = document.querySelector('.pet');
                ball.style.display = 'block';
                ball.style.left = '250px';
                ball.style.top = '50px';

                playSound('playSound');
                pet.classList.add('playing');

                setTimeout(() => {
                    ball.style.display = 'none';
                    pet.classList.remove('playing');
                    stats.happiness = Math.min(100, stats.happiness + 15);
                    stats.energy = Math.max(0, stats.energy - 10);
                    updateStats();
                    showHappiness();
                }, 1000);
            }
        }

        function showHappiness() {
            const pet = document.querySelector('.pet');
            pet.classList.add('happy');
            setTimeout(() => {
                pet.classList.remove('happy');
            }, 1000);
        }

        function pet() {
            const pet = document.querySelector('.pet');
            const petContainer = document.querySelector('.pet-container');
            const rect = petContainer.getBoundingClientRect();
            
            // Crear m√∫ltiples brillos
            for(let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * rect.width;
                    const y = Math.random() * rect.height;
                    createSparkle(x, y);
                }, i * 100);
            }

            playSound('petSound');
            pet.classList.add('petting', 'happy');

            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = '150px';
            heart.style.top = '50px';
            heart.style.display = 'block';
            petContainer.appendChild(heart);
            
            stats.happiness = Math.min(100, stats.happiness + 10);
            updateStats();

            setTimeout(() => {
                heart.remove();
                pet.classList.remove('petting', 'happy');
            }, 1000);
        }
    </script>
</body>
</html>
