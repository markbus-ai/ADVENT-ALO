<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abum alito y marcos</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            padding: 2rem;
        }

        .title {
            font-family: 'Playfair Display', serif;
            color: #fff;
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .upload-container {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .upload-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }

        .upload-input {
            display: none;
        }

        .upload-progress {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .gallery {
            columns: 4 250px;
            column-gap: 1rem;
            padding: 1rem;
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
            overflow: hidden;
            border-radius: 10px;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.5s ease;
            border-radius: 10px;
        }

        .photo-item:hover {
            z-index: 1;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        .photo-item:hover::before {
            opacity: 1;
        }

        .photo-date {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            color: white;
            font-size: 0.8rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .photo-item:hover .photo-date {
            opacity: 1;
            transform: translateY(0);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
            z-index: 1001;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .navigation-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .navigation-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .prev-button {
            left: 1rem;
        }

        .next-button {
            right: 1rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .gallery {
                columns: 2 200px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .photo-item {
            animation: fadeIn 0.6s ease backwards;
        }

        .photo-item:nth-child(2n) {
            animation-delay: 0.2s;
        }

        .photo-item:nth-child(3n) {
            animation-delay: 0.4s;
        }

        .photo-item:nth-child(4n) {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Album alito y marcos ‚ù§Ô∏è</h1>
        <div class="upload-container">
            <input type="file" id="uploadInput" class="upload-input" accept="image/*" multiple>
            <button class="upload-button" onclick="document.getElementById('uploadInput').click()">
                Subir Nuevas Fotos üì∏
            </button>
        </div>
        <div class="upload-progress" id="uploadProgress"></div>
        <div class="gallery" id="gallery"></div>
    </div>

    <div class="modal" id="modal">
        <button class="close-modal" onclick="closeModal()">√ó</button>
        <button class="navigation-button prev-button" onclick="navigateImage(-1)">‚ùÆ</button>
        <button class="navigation-button next-button" onclick="navigateImage(1)">‚ùØ</button>
        <img class="modal-content modal-image" id="modalImage">
    </div>

    <script>
        function formatDate(filename) {
            const match = filename.match(/(\d{4})(\d{2})(\d{2})/);
            if (match) {
                const [_, year, month, day] = match;
                return `${day}/${month}/${year}`;
            }
            return '';
        }

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImage');
        let currentImageIndex = 0;
        const images = [
            '20240513_153300.jpg', '20240601_180529.jpg', '20240601_182040.jpg',
            '20240609_170054.jpg', '20240609_170105.jpg', '20240701_171142.jpg',
            '20240804_175744.jpg', '20240922_215728.jpg', '20241206_223321.jpg',
            '20241206_223326.jpg', '20241206_223331.jpg', 'IMG_20230602_164456.jpg',
            'IMG_20230602_164513.jpg', 'IMG_20230707_214403.jpg', 'IMG_20230707_215626.jpg',
            'IMG_20230707_215647.jpg', 'IMG_20230707_215649.jpg', 'IMG_20230707_215715.jpg',
            'IMG_20230707_225214.jpg', 'IMG_20230707_225221.jpg', 'IMG_20230809_150411.jpg',
            'IMG_20230809_154146.jpg', 'IMG_20230809_162049.jpg', 'IMG_20230824_142744.jpg',
            'IMG_20230824_143156.jpg', 'IMG_20230826_150546.jpg', 'IMG_20231004_002329.jpg',
            'IMG_20231028_203434.jpg', 'IMG_20231106_160006_1.jpg', 'WIN_20240122_21_00_16_Pro.jpg'
        ];

        // Mezclar el array de im√°genes aleatoriamente
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledImages = shuffleArray([...images]);

        shuffledImages.forEach((image, index) => {
            const item = document.createElement('div');
            item.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = `source_images/${image}`;
            img.alt = 'Foto de nosotros';
            img.loading = 'lazy';

            const date = document.createElement('div');
            date.className = 'photo-date';
            date.textContent = formatDate(image);

            item.appendChild(img);
            item.appendChild(date);

            item.addEventListener('click', () => {
                currentImageIndex = images.indexOf(image);
                updateModal();
                modal.classList.add('active');
            });

            gallery.appendChild(item);
        });

        function updateModal() {
            modalImg.src = `source_images/${images[currentImageIndex]}`;
        }

        function navigateImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            updateModal();
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Cerrar modal con Escape o clic fuera
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') navigateImage(-1);
            if (e.key === 'ArrowRight') navigateImage(1);
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Prevenir que las im√°genes se arrastren
        document.addEventListener('dragstart', (e) => e.preventDefault());

        // Funci√≥n para subir fotos
        document.getElementById('uploadInput').addEventListener('change', async function(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            const progressDiv = document.getElementById('uploadProgress');
            progressDiv.style.display = 'block';
            progressDiv.textContent = 'Subiendo fotos...';

            const formData = new FormData();
            Array.from(files).forEach(file => {
                formData.append('photos[]', file);
            });

            try {
                const response = await fetch('/upload_photos', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error al subir las fotos');
                }

                const result = await response.json();
                
                // Agregar las nuevas fotos a la galer√≠a
                result.files.forEach(filename => {
                    images.push(filename);
                    const item = createPhotoItem(filename);
                    gallery.appendChild(item);
                });

                progressDiv.textContent = '¬°Fotos subidas con √©xito!';
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                }, 3000);

            } catch (error) {
                progressDiv.textContent = 'Error al subir las fotos: ' + error.message;
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                }, 3000);
            }
        });

        // Funci√≥n para crear un elemento de foto
        function createPhotoItem(image) {
            const item = document.createElement('div');
            item.className = 'photo-item';
            
            const img = document.createElement('img');
            img.src = `source_images/${image}`;
            img.alt = 'Foto de nosotros';
            img.loading = 'lazy';

            const date = document.createElement('div');
            date.className = 'photo-date';
            date.textContent = formatDate(image);

            item.appendChild(img);
            item.appendChild(date);

            item.addEventListener('click', () => {
                currentImageIndex = images.indexOf(image);
                updateModal();
                modal.classList.add('active');
            });

            return item;
        }
    </script>
</body>
</html>
