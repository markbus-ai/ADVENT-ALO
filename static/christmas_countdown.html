<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva navide√±a</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a472a, #2a623d);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 2;
            max-width: 800px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3rem;
            color: #e4c1f9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        .countdown-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff9a9e;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .label {
            font-size: 0.9rem;
            color: #ffd1dc;
            margin-top: 0.5rem;
        }

        #dailyMessage {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            color: #ffd1dc;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .christmas-tree {
            font-size: 4rem;
            margin: 1rem 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 209, 220, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 209, 220, 0.8);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(20px);
            }
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1em;
            animation: snowfall linear infinite;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .number {
                font-size: 2rem;
            }
            #dailyMessage {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="container">
        <h1>Cuenta Regresiva Navide√±a</h1>
        <div class="christmas-tree">üéÑ</div>
        <div class="countdown-wrapper" id="countdown"></div>
        <div id="dailyMessage"></div>
    </div>

    <script>
        function createSnowflakes() {
            const snowflakes = document.getElementById('snowflakes');
            const symbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úß'];
            const numberOfSnowflakes = 50;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.opacity = Math.random();
                snowflake.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                snowflakes.appendChild(snowflake);
            }
        }

        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            
            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }
            
            const diff = christmas - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const countdownHTML = `
                <div class="countdown-item">
                    <div class="number">${days}</div>
                    <div class="label">D√≠as</div>
                </div>
                <div class="countdown-item">
                    <div class="number">${hours}</div>
                    <div class="label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="number">${minutes}</div>
                    <div class="label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="number">${seconds}</div>
                    <div class="label">Segundos</div>
                </div>
            `;
            
            document.getElementById('countdown').innerHTML = countdownHTML;
        }

        function updateMessage() {
            const messages = {
                1: "¬°El amor es como la magia navide√±a! üí´",
                2: "Cada d√≠a te quiero m√°s, como los regalos bajo el √°rbol üéÅ",
                3: "Eres mi estrella de Navidad m√°s brillante ‚≠ê",
                5: "Mi coraz√≥n late al ritmo de los villancicos üíì",
                7: "Contigo la Navidad es m√°s especial üíï",
                10: "Eres mi mejor regalo de Navidad üéÑ",
                15: "Tu sonrisa ilumina m√°s que todas las luces navide√±as ‚ú®",
                20: "Juntos hacemos la Navidad m√°s m√°gica üíë",
                25: "¬°Feliz Navidad, mi amor! üíñ"
            };

            const messageKeys = Object.keys(messages);
            const randomIndex = Math.floor(Math.random() * messageKeys.length);
            const message = messages[messageKeys[randomIndex]] || "¬°La magia de la Navidad nos une cada d√≠a m√°s! üéÑ‚ú®";
            
            document.getElementById('dailyMessage').innerHTML = message;
        }

        createSnowflakes();
        setInterval(updateCountdown, 1000);
        setInterval(updateMessage, 10000); 
        updateCountdown();
        updateMessage();
    </script>
</body>
</html>
