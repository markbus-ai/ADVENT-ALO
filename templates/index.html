<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento para Alito ❤️</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Aloviento</h1>
        <div class="calendar">
            {% for day in range(1, 26) %}
            <div class="day" data-day="{{ day }}">
                <div class="day-content">
                    <span class="day-number">{{ day }}</span>
                    <span class="day-label">Diciembre</span>
                    <div class="gift-content">
                        <h2>Día {{ day }}</h2>
                        <p>{{ gifts[day].content if gifts[day].type == 'text' else '' }}</p>
                        {% if gifts[day].type == 'image' %}
                        <img src="{{ gifts[day].content }}" alt="Imagen del día {{ day }}">
                        {% endif %}
                        {% if gifts[day].type == 'link' %}
                        <a href="{{ gifts[day].content }}" class="gift-link" target="_blank">Ver más</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel"></h5>
                    <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid modal-image" alt="">
                    <p id="modalDescription" class="description mt-3"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="poemModal" class="modal">
        <div class="modal-content" id="poemModalContent">
            <!-- El contenido del poema se insertará aquí -->
        </div>
        <span class="close-poem-modal">&times;</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
